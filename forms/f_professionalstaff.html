<!DOCTYPE html>
<html>
<head>
   <title> FacInfo </title>
   <link rel="stylesheet" href="style.css">
 </head>
  <body>
    <div class="main">
      <h1> Professional Staff List </h1><hr>
      <p> Please fill all the fields below. </p>
      <form action="p_professionalstaff.php" method="post">

        <label> Staff ID: </label>
        <input type="text" name="staffID"/><br>

        <label> First Name: </label>
        <input type="text" name="fname"/><br>

        <label> Middle Name/Initial: </label>
        <input type="text" name="mname"/><br>

        <label> Last Name: </label>
        <input type="text" name="lname"/><br>

        <label> Caldwell Email: </label>
        <input type="text" name="cemail"/><br>

        <label> Status: </label>
        <select name="status" id="status">
            <option value="---">- - -</option>
            <option value="Full-Time(Salary)">Full-Time(Salary)</option>
            <option value="Full-Time(Hourly)">Full-Time(Hourly)</option>
            <option value="Part-Time">Part-Time</option>
        </select><br>

        <label> High Degree: </label>
        <input type="text" name="highDegree"></input><br>

        <label> Year Awarded: </label>
        <select name="academicYear" id="academicYear">
          <option value="---">- - - </option>
          <option value="2010-2011">2010-2011</option>
          <option value="2011-2012">2011-2012</option>
          <option value="2012-2013">2012-2013</option>
          <option value="2013-2014">2013-2014</option>
          <option value="2014-2015">2014-2015</option>
          <option value="2015-2016">2015-2016</option>
          <option value="2016-2017">2016-2017</option>
          <option value="2017-2018">2017-2018</option>
          <option value="2018-2019">2018-2019</option>
          <option value="2019-2020">2019-2020</option>
          <option value="2020-2021">2020-2021</option>
          <option value="2021-2022">2021-2022</option>
          <option value="2022-2023">2022-2023</option>
          <option value="2023-2024">2023-2024</option>
          <option value="2024-2025">2024-2025</option>
          <option value="2025-2026">2025-2026</option>
          <option value="2026-2027">2026-2027</option>
          <option value="2027-2028">2027-2028</option>
          <option value="2028-2029">2028-2029</option>
          <option value="2029-2030">2029-2030</option>
        </select><br><br>

        <label> College/University: </label>
        <input type="text" name="college"></input><br>
        
        <label> Hire Term: </label>
        <select name="hireTerm" id="hireTerm">
            <option value="---">- - -</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
        </select><br>
        
        <label> Rank: </label>
        <select name="rank" id="rank">
            <option value="---">- - -</option>
            <option value="Adjunct Lecturer" >Adjunct Lecturer</option>
            <option value="Assistant Professor" >Assistant Professor</option>
            <option value="Associate Professor" >Associate Professor</option>
            <option value="Professor" >Professor</option>
            <option value="Staff" >Staff</option>
        </select><br>

        <input type="submit" name="submit" value="Submit"/>
      </form>
    </div>

    </html>
